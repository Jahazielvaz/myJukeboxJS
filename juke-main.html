<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>JukeBox</title>
    <link rel="stylesheet" href="juke-main.css">
    <script src="juke-main.js"></script>
  </head>
  <body>
    <div id="juke-wrapper">
      <h1>JUKEBOX</h1>

      <div id="display">
        <h2 id="song-name"></h2> <!-- Here's where the songs will be displayed -->
      </div>

      <section id="upper-buttons">
          <button class="buttons1" type="button" id="play">Play</button>
          <button class="buttons1" type="button" id="fast-forward">FF</button>
          <button class="buttons1" type="button" id="rewind">Rewind</button>
      </section>

      <section id="lower-buttons">
        <button class="buttons2" type="button" id="shuffle">Shuffle</button>
        <button class="buttons2" type="button" id="songlist">Song-List</button>
      </section>
    </div>
  </body>
</html>
