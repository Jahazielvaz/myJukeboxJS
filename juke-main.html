<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>JukeBox</title>
    <link rel="stylesheet" href="juke-main.css">
  </head>
  <body>
    <div id="page-wrapper">
      <!-- JUKEBOX BODY -->
      <div id="juke-wrapper">
        <h1>JUKEBOX</h1>

      <!-- DISPLAY -->

        <div id="display">
          <h2 id="song-name">HELLO WORLD</h2> <!-- Here's where the songs will be displayed -->
        </div>

      <!-- JUKEBOX CONTROLS -->
        <section id="upper-buttons">
            <button class="buttons1" type="button" id="play">Play</button>
            <button class="buttons1" type="button" id="pause">PAUSE</button>
            <button class="buttons1" type="button" id="fast-forward">FF</button>
            <button class="buttons1" type="button" id="rewind">Rewind</button>
            <button class="buttons1" type="button" id="stop">Stop</button>
        </section>

        <section id="lower-buttons">
          <button class="buttons2" type="button" id="shuffle">Shuffle</button>
          <button class="buttons2" type="button" id="playlists">Playlists</button>
        </section>



      </div>
      <!-- END OF JUKEBOX -->

      <!-- PLAYLISTS -->
      <div id="playlists-container">
        <section id= "current-playlist">

        </section>

        <section id= "playlists-list">
          <ul>
            <li id="current-playlist">
              <h2>Rock</h2>
              <audio src="November-rain-solo.mp3" id="novemberRain"></audio>
            </li>
            <li id="pop">
              <h2>Pop</h2>
              <audio src="Augustana-boston.mp3" id="augustana"></audio>
            </li>
            <li id="indie">
              <h2>Indie</h2>
              <audio src="greenChildren.mp3" id="greenChildren"></audio>
              <audio src="oneMoreLight-lp.mp3" id="lp"></audio>
            </li>
          </ul>
        </section>
      </div>

      <!-- END OF PAGE -->
    </div>
    <script src="juke-main.js" async></script>
  </body>
</html>
